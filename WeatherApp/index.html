<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather</h1>
    <form class="weatherForm">
        <input type="text" class="city" placeholder="Enter a city" />
        <button type="submit">Get Weather</button>
    </form>
    <div class="displayCard" style="display:none ;">
        <h2 class="cityDisplay">Chennai</h2>
        <p class="temperature">90°F</p>
        <p class="humidity">Humidity:75%</p>
        <p class="desc">Clear Sky</p>
        <p class="weatherEmoji">☀️</p>
        <p class="error">Please Enter a City</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
